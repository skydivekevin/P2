<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star wars, you say?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Check your force</h1>
    </div>
  </div>
  <div class="container-fluid" id="main">
    <div class="new row">
      <div class="col-sm-2">
        <section class="searchSection">
          <input class='form-control-md' type="text" id="name" placeholder="Enter your name">
          <button id="submit">Submit</button>
        </section>
        <section class="searchSection">
          <input class='form-control-md' type="text" id="character" placeholder="Enter character name">
          <button id="testButton">Search</button>
        </section>
      </div>
      <section class="col-sm-2" class="infoSection">
        <p>Name:
          <span id="nameOfCharacter"></span>
        </p>
        <p>Height:
          <span id="height"></span>
        </p>
        <p>Mass:
          <span id="mass"></span>
        </p>
        <p>Birthyear:
          <span id="birthyear"></span>
        </p>
      </section>
      <div class="col-sm-8">
        <div class="frame">
          <img src=# alt="" id="image" class="image">
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
